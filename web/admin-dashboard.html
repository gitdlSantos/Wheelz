<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administración</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div class="admin-container">
        <h1 class="admin-header">Dashboard de Administración</h1>
        <div class="admin-dashboard">
            <div class="admin-section">
                <h2>Gestión de Publicaciones</h2>
                <input type="text" class="admin-input" placeholder="ID#ID Publicación">
                <input type="text" class="admin-input" placeholder="Info Publicación">
                <button class="admin-button">Borrar</button>
            </div>
            <div class="admin-section">
                <h2>Gestión de Usuarios</h2>
                <input type="text" class="admin-input" placeholder="ID#ID Usuario">
                <input type="text" class="admin-input" placeholder="Info Usuario">
                <button class="admin-button">Editar</button>
                <button class="admin-button">Eliminar</button>
            </div>
            <div class="admin-section">
                <h2>Publicaciones Reportadas</h2>
                <ul class="admin-list">
                    <li class="admin-list-item">Lista</li>
                    <li class="admin-list-item">De</li>
                    <li class="admin-list-item">Publicaciones</li>
                    <li class="admin-list-item">Reportadas</li>
                    <li class="admin-list-item">Por</li>
                    <li class="admin-list-item">Usuarios</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("header-placeholder").innerHTML = fetch('partials/header.html')
            .then(response => response.text())
            .then(data => document.getElementById("header-placeholder").innerHTML = data);
    </script>
</body>
</html>
