<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar a Wheelz</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-register-container">
        <div class="login-register-box">
            <div class="login-register-header">
                <h1>Wheelz</h1>
            </div>
            <!-------------------------------------------------------------------------------------------------->
            <!----------------------------------------- PESTAÑAS ----------------------------------------------->
            <div class="login-register-tabs">
                <button class="login-register-tab active" onclick="showTab('login')">Iniciar Sesión</button>
                <button class="login-register-tab" onclick="showTab('register')">Registrarse</button>
            </div>

            <!-------------------------------------------------------------------------------------------------->
            <!------------------------------------CONTENEDOR DE LOGIN------------------------------------------->
            <div id="login" class="login-register-content active">
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="login-register-form-group">
                        <label for="login-email">Email</label>
                        <input id="login-email" name="email" type="email" placeholder="john@example.com" required>
                    </div>
                    <div class="login-register-form-group">
                        <label for="login-password">Contraseña</label>
                        <input id="login-password" name="password" type="password" required>
                    </div>
                    <button type="submit" class="login-register-submit-btn">Entrar</button>
                </form>
            </div>
            <!-------------------------------------------------------------------------------------------------->
            <!----------------------------------CONTENEDOR DE REGISTRO------------------------------------------>
            <div id="register" class="login-register-content">
                <form id="register-form" onsubmit="handleSubmit(event, 'register')" enctype="multipart/form-data">
                    <div class="login-register-form-group">
                        <label for="register-username">Nombre de usuario</label>
                        <input id="register-username" name="nombre_usuario" placeholder="johndoe" required> <!-- Cambiado a nombre_usuario -->
                    </div>
                    <div class="login-register-form-group">
                        <label for="register-email">Email</label>
                        <input id="register-email" name="email" type="email" placeholder="john@example.com" required>
                    </div>
                    <div class="login-register-form-group">
                        <label for="register-password">Contraseña</label>
                        <input id="register-password" name="contrasenia" type="password" minlength="8" required>
                    </div>
                    <div class="login-register-form-group">
                        <label for="register-confirm-password">Confirmar contraseña</label>
                        <input id="register-confirm-password" name="confirm_password" type="password" minlength="8" required>
                    </div>
                    <div class="login-register-form-group">
                        <label for="profile-picture">Foto de Perfil</label>
                        <input id="profile-picture" name="avatar" type="file" accept="image/*" required style="display: none;"> <!-- Cambiado a avatar -->
                        <label class="profile-picture-label" for="profile-picture">Seleccionar Foto</label>
                    </div>
                    <button type="submit" class="login-register-submit-btn">Registrarse</button>
                </form>
            </div>
            <!-------------------------------------------------------------------------------------------------->
            <!-------------------------------------------------------------------------------------------------->
        </div>
    </div>
    <script>
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.login-register-tab');
            const tabContents = document.querySelectorAll('.login-register-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            document.querySelector(`.login-register-tab:nth-child(${tabName === 'login' ? '1' : '2'})`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
    </script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
